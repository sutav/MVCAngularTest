<form>
    <div class="form-group">
    <label for="word">Word to check</label>
    <input type="text" class="form-control" id="word" aria-describedby="wordHelp"   placeholder="Enter word" [(ngModel)]="palindromeWord" name="palindromeWord"/>
    <small id="wordHelp" class="form-text text-muted">Enter any word you would like to test.</small>
  </div>
 
  <button type="button" class="btn btn-primary" (click)="checkPalindrome()">Check it</button>
</form>
